<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <link rel="stylesheet" href="/static/index.css">
  <body>
    <div class="container">
      <div class="jumbotron" style="text-align: center; margin-top: 10%;">
        <div style="display: inline-block">
          <h1 class="typewriter">YTShare</h1>
        </div>
        <br>
        <!-- Video ID -->
        <br>
        <div style="display: inline-block">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <form action="/">
              <input type="text" autocomplete="off" class="form-control" placeholder="Video ID"
            aria-label="video_id" name="VideoID" aria-describedby="basic-addon1">
            </form>
          </div>
        </div>
        <!-- Chat input -->
        <div style="display: inline-block">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <form action="/">
              <input type="text" autocomplete="off" class="form-control" placeholder="Chat Key"
            aria-label="chat_key" name="ChatKey" aria-describedby="basic-addon1">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
