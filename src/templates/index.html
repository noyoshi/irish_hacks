<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
  </head>
  <link rel="stylesheet" href="/static/index.css">
  <body>
    <div class="container">
      <div class="jumbotron" style="text-align: center; margin-top: 10%;">
        <div style="display: inline-block">
          <h1 class="typewriter">YTShare</h1>
        </div>
        <br>
        <!-- Video ID -->
        <br>
        <div style="display: inline-block">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <form action="/" id="videoForm" onkeypress="return event.keyCode !=13;">
              <input type="text" autocomplete="off" class="form-control" placeholder="Video ID"
            aria-label="video_id" name="VideoID" aria-describedby="basic-addon1">
            </form>
          </div>
        </div>
        <!-- Chat input -->
        <div style="display: inline-block">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <form action="/" id="chatForm" onkeypress="return event.keyCode!=13;">
              <input type="text" autocomplete="off" class="form-control" placeholder="Chat Key"
            aria-label="chat_key" name="ChatKey" aria-describedby="basic-addon1">
            </form>
          </div>
        </div>
        <br>
        <div style="display: inline-block">
          <input 
             id="submitButton"
             class="btn btn-primary" 
             type="submit" 
             value="Submit"
              >
        </div>
      </div>
    </div>
  </body>
  <script>
    $("#submitButton").on("click", function()
      {
        console.log("button clicked?");
        $.ajax({
          type: "GET",
          dataType: "html",
          url: "/",
          data: $("#videoForm").serialize() + "&" + $("#chatForm").serialize(),
          success: function(data)
          {	
            // Open the new page!
            window.location.href = data;
            //Porcess data from server
          }
        });
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
