<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="myiframe-wrap">
        <div id="player"></div>
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        console.log('http://' + document.domain + ':' + location.port);
        socket.on('connect', function() {
            socket.emit('video_update', {data: 'I\'m connected!'});
        });


      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          autoplay: 1,
          width: '720',
          height: '480',
          videoId: "{{ video_key }}",
          playerVars: { rel: 0 },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // Utils funtions to play, pause, and seek to
      function playVideo() {
        player.playVideo();
      }
      function pauseVideo() {
        player.pauseVideo();
      }
      function seekTo(seconds) {
        player.seekTo(seconds);
      }

      socket.on('video_update', function(msg){
        console.log("video update");
        console.log(msg, "MSG");
        if (msg.event_type === 1) {
          if (Math.abs(msg.time - player.getCurrentTime()) > 1){
            seekTo(msg.time);
          }
          playVideo();
        } else if (msg.event_type === 2) {
          pauseVideo();
        }

      });
      request('http://www.google.co.in', function(error, response, body) {
        console.log(body);
      });

      function streamTimes() {
        if (player == null) return;
        setInterval(function() {
          console.log(player.getCurrentTime());
        }, 500);
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
        streamTimes();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        console.log(player.getVideoData().video_id);
        socket.emit("video_update", {
          time: player.getCurrentTime(), 
          event_type: event.data, 
        });
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>

    <!-- 2. Embedded Live Chat -->
    <div id="chat"></div>
    <br>
    <script>
      var chatID = "NoahYoshida"
    </script>

    <button onclick="hidechat()">Hide Chat</button>

    <script>
      var markup = `<div id="tlkio" data-channel=${chatID} style="width:600px;height:600px;"></div>`
      document.body.innerHTML += markup;
    </script>
    <script async src="http://tlk.io/embed.js" type="text/javascript"></script>

    <script>
      function hidechat() {
        var x = document.getElementById("tlkio");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>
  </body>
  <link rel="stylesheet" href="/static/video.css"> 
</html>
